<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Restaurante</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 id="restaurantName">Carregando...</h2>
    <div class="form-group">
      <p><strong>Localização:</strong> <span id="location">Carregando...</span></p>
      <p><strong>Nota Média:</strong> <span id="averageRating">Carregando...</span></p>
      <div class="stars" id="ratingStars"></div>
      <p><strong>Avaliações:</strong> <span id="reviewCount">Carregando...</span></p>
    </div>
    <br>
    <br>
    <div id="message" class="message"></div>
    <br>
    <br>
    <button onclick="generateBusinessAnalysis()">Gerar análise de negócio</button>
    <br>
    <br>
    <br>
    <a href="index.html" class="link">Voltar à lista de restaurantes</a>
    <div id="analysisReport" class="analysis-report"></div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
