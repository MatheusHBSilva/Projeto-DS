<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Cliente - AvalIA</title>
  <link rel="icon" type="image/x-icon" href="/images/Logo AvalIA.png">
  <link rel="stylesheet" href="/CSS/styles.css">
  <link rel="stylesheet" href="/CSS/client_dashboard.css">
  <script src="client_dashboard.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Aval<span>IA</span></div>
      <div class="user-info">
        <div class="profile-pic" onclick="toggleDropdown()">
          <img src="/images/profile_picture00.jpg" alt="Foto de perfil">
          <div id="dropdown" class="dropdown">
            <div class="welcome-text">Bem-vindo, <span id="client-name">Cliente</span></div>
            <button onclick="showFavorites()">Favoritos</button>
            <button onclick="logout()">Sair</button>
          </div>
        </div>
      </div>
    </div>
    <h2>Restaurantes</h2>
    <div id="search-container" class="search-container">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Pesquisar restaurantes..." oninput="searchRestaurants()">
      </div>
    </div>
    <div id="restaurant-list" class="restaurant-list">
      <!-- Restaurantes -->
    </div>
  </div>
</body>
</html>
