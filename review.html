<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliar Restaurante</title>
  <link rel="stylesheet" href="review.css">
</head>
<body>
  <div class="container">
    <h2>Avaliar <span id="restaurantName">Restaurante</span></h2>
    <div class="form-group">
      <label for="reviewerName">Seu Nome</label>
      <input type="text" id="reviewerName" placeholder="Digite seu nome">
    </div>
    <div class="form-group">
      <label>Nota</label>
      <div class="star-rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
      <input type="hidden" id="rating" value="0">
    </div>
    <div class="form-group">
      <label for="reviewText">Avaliação</label>
      <textarea id="reviewText" placeholder="Escreva sua avaliação" rows="4"></textarea>
    </div>
    <button onclick="submitReview()">Enviar Avaliação</button>
    <div id="message" class="message"></div>
    <h3>Avaliações</h3>
    <div id="reviews" class="reviews"></div>
    <a href="index.html" class="link">Voltar à lista de restaurantes</a>
  </div>
  <script src="review.js"></script>
</body>
</html>
