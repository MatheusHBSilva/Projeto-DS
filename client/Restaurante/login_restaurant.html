<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Restaurante - AvalIA</title>
  <link rel="icon" type="image/x-icon" href="/images/Logo AvalIA.png">
  <link rel="stylesheet" href="/CSS/styles.css">
  <link rel="stylesheet" href="/CSS/login_restaurant.css">
  <script src="../auth.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="logo">Aval<span>IA</span></div>
    <div class="login-container">
      <h2>Faça o seu login <span>Restaurante</span></h2>
      <div class="form-group">
        <label for="email">Seu email:</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label for="password">Sua senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>
      <button onclick="login('restaurant')">Entrar</button>
      <p id="message" class="message"></p>
      <div class="links">
        <span>Ainda não tenho cadastro</span> | 
        <a href="/Restaurante/restaurant_register.html">Registre-se</a> | 
        <a href="/Cliente/login_client.html">Mudar para login Cliente</a>
      </div>
    </div>
  </div>
 
</body>
</html>
