<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revisão do Restaurante</title>
  <link rel="icon" type="image/x-icon" href="/images/icon.png">
  <link rel="stylesheet" href="/CSS/review.css">
  <script src="review.js"></script>
</head>
<body>
  <div class="screen">
    <button class="back-button" onclick="goBack()">Voltar</button>
    <img class="logo" src="/images/logo.png" alt="logo"/>
  <div class="container">
    <div class="restaurant-card">
      <div class="restaurant-info">
        <h2 id="restaurant-name">Nome do Restaurante</h2>
        <p id="restaurant-rating">Média: 0 (0 avaliações)</p>
        <p id="telefone"></p>
        <p id="endereco"></p>
        <div class="tags" id="restaurant-tags"></div>
      </div>
    </div>
    <div class="buttons">
      <button id="general-review-btn" onclick="generateGeneralReview()">Gerar Avaliação de Compatibilidade</button>
      <div id="loading-spinner" class="spinner" style="display: none;">⏳ Carregando...</div>
      <button id="rate-restaurant-btn" onclick="rateRestaurant()">Avaliar Restaurante</button>
      <button id="evaluations-view" onclick="evaluationsView()">Ver avaliações recentes</button>
    </div>

    <div id="review-result" class="review-result"></div>
  </div>
  </div>
</body>
</html>
