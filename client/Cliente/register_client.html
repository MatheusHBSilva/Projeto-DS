<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - AvalIA</title>
  <link rel="icon" type="image/x-icon" href="/images/Logo AvalIA.png">
  <link rel="stylesheet" href="/CSS/styles.css">
  <link rel="stylesheet" href="/CSS/register_client.css">
  <script src="/Cliente/register_client.js"></script>
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="window.location.href='/Cliente/login_client.html'">Voltar</button>
    <div class="register-container">
      <img class="logo" src="/images/logo.png" alt="logo"/>
      <h1>Crie seu cadastro - Cliente</h1>
      <div class="dual-input">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
        </div>
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>
      <div class="form-group">
        <label for="tags">Tags (separadas por vírgula):</label>
        <input type="text" id="tags" placeholder="Ex: comida, bebida, serviço">
      </div>
      <button onclick="registerClient()">Cadastre-se</button>
      <p id="message" class="message"></p>
    </div>
  </div>
</body>
</html>
